<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  
</head>
<body>
  <header class="p-2 m-3 rounded text-center">
    <h1>Weather App</h1>
  </header>

  <main>
      <div class="row">
        <div class="col-10 col-md-4 p-5 pt-2">
          <h2 class="fs-2">Search for a City:</h2>
          <form id="weatherForm" class="mb-2">
            <input id="cityInput" type="text" class="form-control form-control-lg border-dark">
            <button button id="searchButton" class="btn searchbtn-color text-white w-100 mt-2">Search</button>
            <hr>
            <div id="cities-list" class="list-group"></div>
          </form>
        </div>
    
        <div id="city-forecast" class="col-10 col-md-7 p-3 box border border-dark">
          <h2 id="cityName" class="fw-bold"></h2>
          <h2 id="dateNow" class="fw-bold"></h2>
          <h4 id="temperature"></h4>
          <h4 id="wind"></h4>
          <h4 id="humidity"></h4>
          <img id="weatherIcon" alt="">
        </div>
      </div>

      <h2 class="pt-2 offset-md-4">5-Day Forecast:</h2>

      <div id="week-forecast" class="row row-col-3 justify-content-around offset-md-4 d-flex flex-wrap pt-1 pe-5"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
